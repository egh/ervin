{% extends "ervin/plain.html" %}
{% load ervin %}
{% block html_title %}Work{% endblock %}
{% block content %}
{% if work_list %}
<ul>
  {% for work in work_list %}
  <li><a href="{{ work.get_absolute_url }}">{{ work }}</a></li>
  {% endfor %}
</ul>
{% else %}
<p>No works.</p>
{% endif %}
{% endblock %}
